name: Build & Deploy (Hostinger via lftp)

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Faster installs when package-lock.json exists; fall back if not
      - run: npm ci || npm install

      - run: npm run build  # Next exports to /out

      # OPTIONAL: if you keep .htaccess in your repo under /public, push it too
      - name: Include .htaccess (optional)
        run: |
          if [ -f public/.htaccess ]; then
            cp public/.htaccess out/.htaccess
          fi

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to Hostinger via FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}       # 145.79.210.250
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}   # u978435443
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -e "
            set ftp:ssl-allow no;          # plain FTP (Hostinger shows port 21)
            open -u ${FTP_USERNAME},${FTP_PASSWORD} ${FTP_SERVER};
            mirror -R --parallel=4 --verbose \
              --delete \
              --exclude-glob .git* \
              out/ public_html/;
            bye
          "
